<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talks Grid</title>
  <style>
    .talks-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      margin-bottom: 30px;
    }

    .talk-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(95, 95, 95, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
      background-color: #fff;
    }

    .talk-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .video-container {
      width: 100%;
      position: relative;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      height: 0;
      overflow: hidden;
    }

    .video-container iframe,
    .video-container .talk-preview-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .video-container .talk-preview-img {
      object-fit: cover;
    }

    .video-container a.talk-preview-link {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    .card-body {
      padding: 15px;
      text-align: center;
    }

    .card-title {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #333;
    }

    .card-title a {
      color: inherit;
      text-decoration: none;
    }

    .card-title a:hover {
      text-decoration: underline;
    }

    .more-button-container {
      text-align: center;
      margin-top: 20px;
    }

    .more-button {
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      padding: 12px 30px;
      font-size: 16px;
      transition: background-color 0.3s ease;
      cursor: pointer;
      color: #fff !important;
      text-decoration: none !important;
      display: inline-block;
    }

    .more-button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .talks-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <section class="talks-section">
    <div class="talks-grid">
      {{ range first 4 .Site.Data.talks }}
      <div class="talk-card">
        <div class="video-container">
          {{ if .preview_image }}
          <a href="{{ .url }}" target="_blank" rel="noopener noreferrer" class="talk-preview-link">
            <img src="{{ .preview_image }}" alt="{{ .title }}" class="talk-preview-img" loading="lazy" />
          </a>
          {{ else }}
          <iframe 
            src="{{ .url }}" 
            title="{{ .title }}" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
          </iframe>
          {{ end }}
        </div>
        <div class="card-body">
          <h4 class="card-title"><a href="{{ .url }}" target="_blank" rel="noopener noreferrer">{{ .title }}</a></h4>
        </div>
      </div>
      {{ end }}
    </div>
    
    <!-- View All Talks Button -->
    <div class="more-button-container">
      <a href="/talks/" class="more-button">View All Talks</a>
    </div>
  </section>
</body>
</html>
